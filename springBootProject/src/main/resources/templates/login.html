<!DOCTYPE html>
<html>
<head>
	<title>로그인화면</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	<script src="js/login.js"></script>
 	
 	</head>
<body>
	<div class="container">
		<h2 style="text-align: center;">장소검색 서비스</h2>
		<h3 style="text-align: center;">로그인 화면</h3><br><br>
		
		<form id="form1" method="post">
		  	<div class="form-group">
		    		<input type="text" class="form-control" id="userId" name="userId" placeholder="사용자 아이디 입력" value="">
		  	</div>
		  
		 	 <div class="form-group">
		    		<input type="password" class="form-control" id="userPwd" name="userPwd" placeholder="사용자 비밀번호 입력" value="">
		  	</div>
		  
			<button id="loginSubmit" type="submit" class="btn btn-default col-lg-1">로그인</button>
		  	<div class="col-lg-3" style="font-size: 13px; padding-top: 3px;">
		  		<span style="font-size: 18px;">※</span>
		  		비회원인 경우, 자동으로 회원가입이 됩니다.
		  	</div>
		</form>
	</div>
</body>
</html>
